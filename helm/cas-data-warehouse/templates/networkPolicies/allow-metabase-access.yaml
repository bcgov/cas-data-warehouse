kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name:  {{ template "cas-data-warehouse.fullname" . }}-metabase-access
  labels:
{{ include "cas-data-warehouse.labels" . | indent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: cas-data-warehouse
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              environment: {{ .Values.environment | default "dev" }}
              name: 9212c9
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: cas-metabase
  policyTypes:
    - Ingress
